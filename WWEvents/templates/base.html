<!DOCTYPE html>
<html lang="de">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

		<title>Wei√üwurst-Event Management System v1.3.1</title>

		{% load static %}
		{% load tz %}
		<script src="{% static 'dist/dist.js' %}"></script>
		<link rel="stylesheet" type="text/css" href="{% static 'dist/dist.css' %}">

		<link rel="apple-touch-icon" sizes="180x180" href="{% static 'apple-touch-icon.png' %}">
		<link rel="icon" type="image/png" sizes="32x32" href="{% static 'favicon-32x32.png' %}">
		<link rel="icon" type="image/png" sizes="16x16" href="{% static 'favicon-16x16.png' %}">
		<link rel="manifest" href="{% static 'site.webmanifest' %}">

		{% block head %}
		{% endblock %}
	</head>
	<body class="Site">
		<div id="header-stripe"></div>
		<div class="ui container Site-content">
			{% block body %}
			{% endblock %}
			<br><br>
		</div>
		<div class="ui vertical footer segment">
			<div id="footer-stripe"></div>
			<div class="ui container">
				<div class="ui stackable divided equal height stackable grid">
					<div class="two wide column">
						<strong>WEMS v1.3</strong>
					</div>
					<div class="two wide column">
						<i class="github icon"></i> <a href="https://github.com/ignitedPotato/wems" target="_blank">Github</a>
					</div>
					<div class="two wide right aligned right floated column">
						<i class="spy icon"></i> <a href="/admin">Adminbereich</a>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
